name: Proto Generation Swift

on:
  push:
    paths:
      - '**.proto'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install protoc for Swift
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
        sudo apt-get install -y swift

    - name: Install swift-protobuf from source
      run: |
        git clone https://github.com/apple/swift-protobuf.git
        cd swift-protobuf
        swift build -c release -Xswiftc -static-stdlib
        sudo cp .build/release/protoc-gen-swift /usr/local/bin/
        sudo cp .build/release/protoc-gen-swiftgrpc /usr/local/bin/

    - name: Generate Swift code from proto files
      run: |
        find . -name '*.proto' -exec protoc --swift_out=. --swift_opt=Visibility=Public --swiftgrpc_out=. --swiftgrpc_opt=Visibility=Public {} \;

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-generate Swift code from proto files" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}