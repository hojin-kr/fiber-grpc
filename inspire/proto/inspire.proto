syntax = "proto3";

package inspire;

option go_package = "github.com/hojin-kr/fiber-grpc/inspire/proto;inspire/proto";

message Request {
    string uuid = 1;
    string prompt = 2;
    string context = 3;
}

message Response {
    string uuid = 1;
    string prompt = 2;
    string context = 3;
}

service AddService {
    rpc Inspire(Request) returns (Response);
    rpc SendNotification(Request) returns (Response);
}